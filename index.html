<html class="theme-next mist use-motion">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta http-equiv="Cache-Control" content="no-transform" />
      <meta http-equiv="Cache-Control" content="no-siteapp" />
      <meta name="google-site-verification" content="rFO2stTPlHBpPsZOs8e16xTM1ltF1VVFrODq92K3Hf8" />
      <link href="/vendors/fancybox/source/jquery.fancybox.css?v=2.1.5" rel="stylesheet" type="text/css" />
      <link href="//fonts.googleapis.com/css?family=Lato:300,400,700,400italic&subset=latin,latin-ext" rel="stylesheet" type="text/css">
      <link href="/vendors/font-awesome/css/font-awesome.min.css?v=4.4.0" rel="stylesheet" type="text/css" />
      <link href="/css/main.css?v=0.5.0" rel="stylesheet" type="text/css" />

      <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=0.5.0" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title> Test site </title>
   </head>
   <script type="text/javascript">
function setupTracking(elem) {
					const sourceDomain = 'calabashfox.github.io';
					const destinationDomain = 'liframealv.comers.se';
					ga('create', 'UA-110454292-1', 'auto', { allowLinker: true });
					ga('require', 'linker');
					ga('linker:autoLink', [destinationDomain]);
					if (typeof ga === 'function') {
						ga(function (tracker) {
							// Gets the client ID of the default tracker.
							var clientId = tracker.get('clientId');
							// Sends the client ID to the window inside the destination frame.
							const trackerOptions = {
								clientId: clientId,
								allowLinker: true,
								sourceDomain: sourceDomain,
								destinationDomain: destinationDomain
							};
							elem.contentWindow.postMessage(JSON.stringify(trackerOptions), 'https://iframegrb.comers.se');
							console.log("tracker: ", JSON.stringify(trackerOptions));
						});
					}
				}
		 
   </script>
	<iframe onload="setupTracking(this)" src="liframealv.comers.se" width="100%" height="500"></iframe>
   <body>
</html>
